---
layout: default
---

<header class="header-blog" style="background-image: url({{ absolute_url }} /assets/images/header_bg_blog.jpg);">
  <div class="container">
    <div class="header-blog__container">
      <h1 class="header-blog__title font-weight-light mb-2">Post by {{ page.name }}</h1>
    </div>
  </div>
</header>

<main class="page-content page-content--blog" aria-label="Content">
    <div class="container-fluid">
      <div class="row">
  
  
        <div class="col-md-9">
          <div>
            {% assign filtered_posts = site.posts | where: 'author', page.short_name %}
            {% for post in filtered_posts %}
              {% include post-preview.html %}
            {% endfor %}
          </div>
        </div>
  
  
        <div class="col-md-3">
          {% include blog-sidebar.html %}
        </div>
      </div>
    </div>
    
  </main>
