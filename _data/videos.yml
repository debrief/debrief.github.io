part1:
  - title: Tutorial 1 – Getting Started
    title_text: 'The first tutorial covers the absolute basics of Debrief. It’s an intuitive, but complicated software and we recommend you start from here. We’ll be showing you how to <a href="/get-debrief">download </a>and install Debrief, how to customize the interface to your liking, the various tools and functions are available and how to use them, and shortcuts for frequently used functions.'
    divider: true
    divider-bottom: false
    img_first: true
    btn: true
    btn_margin: 'mt-2 mb-3'
    link: https://youtu.be/uKNkxhV0ECY?list=PLP4kZJRsqOSWYubZvLg17_sq4QtRW7T16
    icon: 'fab fa-youtube'
    btn_name:  Watch in Youtube
    video: https://www.youtube.com/embed/uKNkxhV0ECY
    subtitle: 1.01 -Download, Install and Open
    text:
      - paragraph: 'As an active Open Source project, Debrief moves forward at a pace unlike that which you’ll experience from commercial software.  So, many users track the Debrief Releases page, and download/install new versions according to new features. (or they task their IT departments with doing this, or they receive a new enterprise-friendly MSI installer on CD in the mail if they have a support contract).'
      - paragraph: 'If you don’t have a copy yet, or have an older version, you can get the latest Debrief from <a href="/get-debrief">http://debrief.info/get-debrief/</a>'

