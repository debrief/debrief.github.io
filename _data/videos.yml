      - paragraph: 'This includes generating infill segments and merging tracks.'

  - title: Tutorial 5 – Semi Automatic Track Construction
    title_text: 'Our fifth tutorial deals with Semi Automatic Track Construction, or SATC for short. This is an advanced tutorial and makes use of many of the more complex functions built into Debrief. If you are unable to follow the tutorial please consider running through the previous tutorials.'
