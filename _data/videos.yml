part2:
  - title: Tutorial 4 – Single Sided Reconstruction
    title_text: 'We’ll now start going into more advanced Debrief features.This fourth tutorial series will look at Single Sided Reconstruction or SSR. We recommend you go over the previous tutorials, especially tutorial 3,  before starting this, if you haven’t already.'
    divider: true
    divider-bottom: false
    img_first: true
    btn: true
    btn_margin: 'mt-2 mb-3'
    link: https://youtu.be/7RkRNfVkWQg?list=PLP4kZJRsqOSWYubZvLg17_sq4QtRW7T16
    icon: 'fab fa-youtube'
    btn_name:  Watch in Youtube
    video: https://www.youtube.com/embed/7RkRNfVkWQg
    subtitle: 4.01 -Grooming Data
    text:
      - paragraph: 'The first video will show you how to groom the data so analysis is possible.'
      - paragraph: 'We’ll start by showing you how to configure Debrief for SSR, and then we’ll move to generating, editing and filtering track data.'

  - divider: false
