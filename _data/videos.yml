    video: https://www.youtube.com/embed/GfXf4bi0k7A
    subtitle: 4.02 – Preferences
    text:
      - paragraph: 'This video will demonstrate how to groom sensor data – ready for production and target motion analysis (TMA) tracks.'
      - paragraph: 'We’ll show you how to filter out ambiguous data, how to edit raw sensor data, and how to smoothen resulting tracks.'

