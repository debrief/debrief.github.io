  - title: Tutorial 2 – Working with Debrief
    title_text: 'The second tutorial delves deeper into Debrief’s functions. Here you’ll learn more about working with the functions you saw in the first tutorial. Debrief comes packaged with a set of dummy data to help you practice and get the hang of the software, and that’s the data we’ll be using for demonstration here.'
