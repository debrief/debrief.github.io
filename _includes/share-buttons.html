{% if include.pageurl != nil and include.pageurl != '' %}
    {% assign pageurl = include.pageurl %}
{% else %}
    {% assign pageurl = page.url %}
{% endif %}

<div class="share-buttons">
    <span class="share-buttons__question mr-4">You feel socially?</span>
    <div class="share-buttons__list">
        <div class="social-link share-buttons__link facebook" title="Share this on Facebook" onclick="window.open('http://www.facebook.com/share.php?u={{ site.url }}{{ pageurl }}', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=50,width=400,height=400');">
            <span>Share</span>
        </div>
        <div class="social-link share-buttons__link twitter" title="Share this on Twitter" onclick="window.open('http://twitter.com/home?status={{ site.url }}{{ pageurl }}', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=50,width=400,height=400');">
            <span>Twit</span>
        </div>
        <div class="social-link share-buttons__link linkedin" title="Share this on Linkedin" onclick="window.open('https://www.linkedin.com/shareArticle?mini=true&url={{ site.url }}{{ pageurl }}&title=&summary=&source=', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=50,width=400,height=400');">
            <span>Share</span>
        </div>
        {% if page.image %}
        <div class="social-link share-buttons__link pinterest" title="Share this on Pinterest" onclick="window.open('https://pinterest.com/pin/create/button/?url=&media={{ site.url }}{{ page.image }}&description=', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=50,width=400,height=400');">
            <span>Pin</span>
        </div>
        {% endif %}
        <div class="social-link share-buttons__link gplus" title="Share this on Google Plus" onclick="window.open('https://plus.google.com/share?url={{ site.url }}{{ pageurl }}', '_blank', 'toolbar=yes,scrollbars=yes,resizable=yes,top=50,left=50,width=400,height=400');">
            <span>Share</span>
        </div>
    </div>
</div>
