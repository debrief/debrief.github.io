<section class="section-default">
  <div class="container-fluid">
    <h1>GET IN TOUCH WITH US</h1>
    <p class="text-center font-weight-light">If you’d like to learn more about Debrief, or would like to discuss support options please leave us a message, and we’ll get back to you as soon as we can.</p>
    <div class="divider-default"></div>
    <form class="mb-5">
        <div class="form-row">
          <div class="form-group col-md-6 form-col-l--3">
            <label for="SMinputName" class="font-weight-light">Your Name (required)</label>
            <input type="text" class="form-control form-control--gray form-control-lg" id="SMinputName">
          </div>
          <div class="form-group col-md-6 form-col-r--3">
            <label for="SMinputEmail" class="font-weight-light">Your Email (required)</label>
            <input type="email" class="form-control form-control--gray form-control-lg" id="SMinputEmail">
          </div>
        </div>
        <div class="form-group">
          <label for="SMinputSubject" class="font-weight-light">Subject</label>
          <input type="text" class="form-control form-control--gray form-control-lg" id="SMinputSubject">
        </div>
        <div class="form-group">
            <label for="SMinputMessage" class="font-weight-light">Your Message</label>
            <textarea class="form-control form-control--gray form-control-lg" id="SMinputMessage" rows="6"></textarea>
          </div>
        
        <button type="submit" class="btn btn-secondary btn-submit">SEND THE MESSAGE</button>
      </form>
  </div>
</section>
